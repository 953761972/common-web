<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <head th:include="include/head::head"></head>
</head>

<body class="no-skin">


<!-- 导出 -->
<div id ="exportWindow" align = "center">
    <form id ="exportForm" name ="exportForm" action="" method="post">
        <input type="hidden" id ="d_filePath" name ="d_filePath" />
        <input type="hidden" id ="d_downfileName" name ="d_downfileName" />
    </form>
</div>




<div id="navbar" class="navbar navbar-default          ace-save-state">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div th:include="include/header::header"></div>
    </div>
</div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div id="sidebar" class="sidebar                  responsive                    ace-save-state">
        <script type="text/javascript">
            try {
                ace.settings.loadState('sidebar')
            } catch (e) {
            }
        </script>

        <div class="sidebar-shortcuts" id="sidebar-shortcuts">
            <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                <button class="btn btn-success">
                    <i class="ace-icon fa fa-signal"></i>
                </button>

                <button class="btn btn-info">
                    <i class="ace-icon fa fa-pencil"></i>
                </button>

                <button class="btn btn-warning">
                    <i class="ace-icon fa fa-users"></i>
                </button>

                <button class="btn btn-danger">
                    <i class="ace-icon fa fa-cogs"></i>
                </button>
            </div>

            <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                <span class="btn btn-success"></span>

                <span class="btn btn-info"></span>

                <span class="btn btn-warning"></span>

                <span class="btn btn-danger"></span>
            </div>
        </div><!-- /.sidebar-shortcuts -->
        <div th:include="include/menu::menu"></div>


        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-inner">

            <div class="thfwindows page-content">

                <div class="page-header">
                    <h1>
                        Dashboard
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            欢迎页面
                        </small>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        欢迎使用<br>
                        <input id="down" th:type="button" th:value="download" onclick="downLoadTemplate('/11.xlsx','测试')"/>
                        <div th:include="include/uploadFile::uploadFile('../demoPage/importExp')"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>


<script type="text/javascript">

    // $("#down").click(function(){
    //     window.location.href="../demoPage/download";
    // });

    function refresh(url) {
        $('.thfwindows').load(url);

    }

    function downLoadTemplate(filePath,downfileName){
        var exportForm = $('#exportWindow').find('form');
        exportForm.attr("action",'../down/dowmLoadTemplate');
        $('#d_filePath').val(filePath);
        $('#d_downfileName').val(downfileName);
        exportForm.submit();
    }

</script>
</body>
</html>
